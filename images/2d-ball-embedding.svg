<svg width="600" height="600" viewBox="-220 -220 440 440" xmlns="http://www.w3.org/2000/svg">
    <!-- Main square -->
    <rect x="-200" y="-200" width="400" height="400" fill="none" stroke="black" stroke-width="3"/>
    
    <!-- Four unit circles -->
    <circle cx="-100" cy="-100" r="100" fill="none" stroke="blue" stroke-width="3"/>
    <circle cx="-100" cy="100" r="100" fill="none" stroke="blue" stroke-width="3"/>
    <circle cx="100" cy="-100" r="100" fill="none" stroke="blue" stroke-width="3"/>
    <circle cx="100" cy="100" r="100" fill="none" stroke="blue" stroke-width="3"/>
    
    <!-- Embedded circle -->
    <circle cx="0" cy="0" r="41.4" fill="none" stroke="red" stroke-width="3"/>
    
    <!-- Labels -->
    <text x="0" y="-210" text-anchor="middle" font-size="20">4</text>
    <text x="-210" y="0" text-anchor="middle" font-size="20" transform="rotate(-90, -210, 0)">4</text>
    
    <text x="-50" y="-120" text-anchor="middle" font-size="20">1</text>
    <text x="20" y="0" text-anchor="middle" font-size="20">?</text>
    
    <!-- Diagonal demonstration -->
    <line x1="-200" y1="-200" x2="200" y2="200" stroke="lightgray" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- Diagonal segments -->
    <line x1="-200" y1="-200" x2="-100" y2="-100" stroke="green" stroke-width="2"/>
    <line x1="-100" y1="-100" x2="-41.4" y2="-41.4" stroke="blue" stroke-width="2"/>
    <line x1="-41.4" y1="-41.4" x2="41.4" y2="41.4" stroke="red" stroke-width="2"/>
    <line x1="41.4" y1="41.4" x2="100" y2="100" stroke="blue" stroke-width="2"/>
    <line x1="100" y1="100" x2="200" y2="200" stroke="green" stroke-width="2"/>
</svg> 